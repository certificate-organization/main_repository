<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 추가적인 CSS 파일 -->
    <link th:href="@{/home.css}" rel="stylesheet">

    <title>MBTI</title>
</head>
<body>
<div class="container">
    <header>
        <div class="d-flex align-items-center">
            <div class="logo">
                <a class="navbar-brand" href="/">
                    <img src="https://i.ibb.co/0Fq1jtF/logo.jpg" alt="logo" class="d-inline-block align-text-top">
                </a>
            </div>
            <form class="d-flex search-form" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </header>
    <main>
        <!--        mbti리스트 출력-->
        <div class="back color-10">
            <div class="row columns">
                <ul class="menu align-center expanded text-center link">
                    <li th:each="mbti, iterStat : ${mbtiList}" th:if="${iterStat.index < 8}">
                        <a th:href="@{|/mbti/${mbti.id}|}" th:text="${mbti.name}"></a>
                    </li>
                </ul>
            </div>
            <div class="row columns">
                <ul class="menu align-center expanded text-center link">
                    <li th:each="mbti, iterStat : ${mbtiList}" th:if="${iterStat.index >= 8 and iterStat.index < 16}">
                        <a th:href="@{|/mbti/${mbti.id}|}" th:text="${mbti.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <div class="top">핫 게시글</div>
            <div class="bottom">
                <div class="movie">추천 영화</div>
                <div class="music">추천 음악</div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
