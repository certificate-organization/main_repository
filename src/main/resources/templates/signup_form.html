<html lang="ko" layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <div class="m_container">
        <h1>회원가입</h1>

    <!-- Links -->
    <ul class="links">
        <li></li>
        <li>
            <a href="#" id="reset">초기화</a>
        </li>
    </ul>

    <form th:action="@{/member/signup}" th:object="${memberSignupForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="separator">
            <p>가입</p>
        </div>
        <div class="title__p">
            <p>아이디</p>
        </div>
        <div class="first-input input__block first-input__block">
            <input type="text" name="membername" th:field="*{membername}" class="form-control" placeholder="아이디를 입력하세요">
        </div>
        <div class="title__p">
            <p>비밀번호</p>
        </div>
        <div class="input__block">
            <input type="password" name="password1" th:field="*{password1}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="input__block">
            <input type="password" name="password2" th:field="*{password2}" class="form-control" placeholder="비밀번호 재확인 입니다.">
        </div>
        <div class="title__p">
            <p>닉네임</p>
        </div>
        <div class="input__block">
            <input type="text" name="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요">
        </div>
        <div class="title__p">
            <p>이메일</p>
        </div>
        <div class="input__block">
            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div class="title__p">
            <p>MBTI</p>
            <select name="mbtiId" id="mbtiId" class="form-select" aria-label="Default select example">
                <option value="0" style="text-center">== 선택 ==</option>
                <option th:each="mbti : ${mbtiList}" th:value="${mbti.id}" th:text="${mbti.name}"></option>
            </select>
        </div>
        <br>
        <button class="signin__btn">
            회원가입
        </button>
    </form>
    <div class="separator">
        <p>OR</p>
    </div>
    <button class="kakao__btn">
        <i class="fa fa-comment"></i>
        <a href="/oauth2/authorization/kakao" style="text-decoration-line: none">카카오 로그인</a>
    </button>
    <button class="naver__btn">
        <i class="fa fa-n"></i>
        네이버 로그인
    </button>
    <button class="google__btn">
        <i class="fa fa-google"></i>
        구글 로그인
    </button>
</div>

<script>
    $(document).ready(function(){
        let reset = $("#reset");

        reset.on("click", function(e){
            e.preventDefault();
            $("#membername").val("");
            $("#password1").val("");
            $("#password2").val("");
            $("#nickname").val("");
            $("#email").val("");
            $("#mbtiId").val("0");
        });
    });
</script>
<footer>

</footer>
