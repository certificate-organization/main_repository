<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<h3 class="my-3 border-bottom pb-2">댓글 수정</h3>
    <form th:object="${commentForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
    <input type="submit" value="저장" class="btn btn-primary my-2">
    </form>
</div>
</html>
