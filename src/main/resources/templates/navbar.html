<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- 추가적인 CSS 파일 -->
<link th:href="@{/darkmode.css}" rel="stylesheet">
<div layout:fragment="content" class="container my-3">
    <nav th:fragment="navbarFragment">
        <nav class="navbar navbar-expand-lg shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <div class="container-fluid" style="width: 1000px">
                <a class="navbar-brand" href="/">
                    <img src="https://i.ibb.co/0Fq1jtF/logo.jpg" alt="logo" width="200" height="50" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="wrap">
                    <div class="darkmode">
                        <div class="inner">
                            <input type="radio" name="toggle" id="toggle-radio-light" checked><label for="toggle-radio-light" class="tolight"><i class="fas fa-sun tolight"></i></label>
                            <input type="radio" name="toggle" id="toggle-radio-dark"><label for="toggle-radio-dark" class="todark"><i class="fas fa-moon todark"></i></label>
                            <div class="darkmode-bg"></div>
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/member/login}" sec:authorize="isAnonymous()" >로그인</a>
                            <a class="nav-link" th:href="@{/member/logout}" sec:authorize="isAuthenticated()">로그아웃</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" sec:authorize="isAuthenticated()" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                정보
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">내가 쓴글 </a></li>
                                <li><a class="dropdown-item" href="#">내가 쓴 댓글</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">개인정보 수정</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/member/signup}">회원가입</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>
</div>
</html>
