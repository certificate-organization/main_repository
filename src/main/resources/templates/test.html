<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
    #msgArea {
           max-height: 300px; /* 원하는 높이로 조절하세요 */
           overflow-y: auto;
           margin-bottom: 10px; /* 스크롤이 입력 칸과 붙지 않도록 간격 추가 */
       }
        #msg {
        background-color: red; /* 원하는 배경색 */
        color: #fff; /* 원하는 텍스트 색 */
    }
</style>
<button id="toggleCommentForm">댓글 달기</button>

<div id="commentForm" style="display: none;">
    <!-- 댓글 작성 폼이나 내용을 포함하는 부분 -->
    <textarea id="commentContent"></textarea>
    <button id="submitComment">댓글 등록</button>
</div>


<script th:inline="javascript">
    function toggleCommentForm() {
     var commentForm = document.getElementById("commentForm");

     if (commentForm.style.display === "none") {
         commentForm.style.display = "block";
     } else {
         commentForm.style.display = "none";
     }
 }

 // 버튼 클릭 시 토글 함수 호출
 document.getElementById("toggleCommentForm").addEventListener("click", toggleCommentForm);
</script>


</html>
