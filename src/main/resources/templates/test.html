<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link type="text/css" th:href="@{/css/test.css}" rel="stylesheet">
<button class="btn btn-sm btn-outline-secondary" id="rec_btn">댓글 달기</button>
<div id="recomment" style="display: none;">내용 테스트</div>
<div class="test_img">
   <img src='https://ifh.cc/g/20pKfs.png'>
</div>

<div class="col-6">
    <label><b>채팅방</b></label>
</div>
<div>
    <div id="msgArea" class="col"></div>
    <div class="col-6">
        <div class="input-group mb-3">
            <input type="text" id="msg" class="form-control" aria-label="Recipient's nickname" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function(){

    const nickname = [[${#authentication.principal.nickname}]];

    $("#disconn").on("click", (e) => {
        disconnect();
    })

    $("#button-send").on("click", (e) => {
        send();
    });

    const websocket = new WebSocket("ws://localhost:8010/ws/chat");

    websocket.onmessage = onMessage;
    websocket.onopen = onOpen;
    websocket.onclose = onClose;

    function send(){

        let msg = document.getElementById("msg");

        console.log(nickname + ":" + msg.value);
        websocket.send(nickname + ":" + msg.value);
        msg.value = '';
    }

    //채팅창에서 나갔을 때
    function onClose(evt) {
        var str = nickname + ": 님이 방을 나가셨습니다.";
        websocket.send(str);
    }

    //채팅창에 들어왔을 때
    function onOpen(evt) {
        var str = nickname + ": 님이 입장하셨습니다.";
        websocket.send(str);
    }

    function onMessage(msg) {
        var data = msg.data;
        var sessionId = null;
        //데이터를 보낸 사람
        var message = null;
        var arr = data.split(":");

        for(var i=0; i<arr.length; i++){
            console.log('arr[' + i + ']: ' + arr[i]);
        }

        var cur_session = nickname;

        //현재 세션에 로그인 한 사람
        console.log("cur_session : " + cur_session);
        sessionId = arr[0];
        message = arr[1];

        console.log("sessionID : " + sessionId);
        console.log("cur_session : " + cur_session);

        //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
        if(sessionId == cur_session){
            var str = "<div class='col-6'>";
            str += "<div class='alert alert-secondary'>";
            str += "<b>" + sessionId + " : " + message + "</b>";
            str += "</div></div>";
            $("#msgArea").append(str);
        }
        else{
            var str = "<div class='col-6'>";
            str += "<div class='alert alert-warning'>";
            str += "<b>" + sessionId + " : " + message + "</b>";
            str += "</div></div>";
            $("#msgArea").append(str);
        }
    }
    })
</script>

<script>
    $(document).ready(function(){
          $("#rec_btn").click(function (){
             $("#recomment").toggle();
         });
   });
</script>
