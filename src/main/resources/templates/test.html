<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="https://i.ibb.co/0Fq1jtF/logo.jpg" alt="logo" width="200" height="50" class="brand-logo">
        </a>
        <div class="darkmode">
            <div class="inner">
                <input type="radio" name="toggle" id="toggle-radio-light" checked>
                <label for="toggle-radio-light" class="tolight"><i class="fas fa-sun tolight"></i></label>
                <input type="radio" name="toggle" id="toggle-radio-dark">
                <label for="toggle-radio-dark" class="todark"><i class="fas fa-moon todark"></i></label>
                <div class="darkmode-bg"></div>
            </div>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/member/login">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/logout">로그아웃</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button">
                        정보
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">내가 쓴글 </a></li>
                        <li><a class="dropdown-item" href="#">내가 쓴 댓글</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">개인정보 수정</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/signup">회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
