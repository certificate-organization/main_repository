<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 추가적인 CSS 파일 -->
    <link th:href="@{/home.css}" rel="stylesheet">
    <!-- 폰트어썸 이미지 사용위한 kits -->
    <script src="https://kit.fontawesome.com/26ee6f51e2.js" crossorigin="anonymous"></script>
    <title>MBTI</title>
</head>
<body>
<div class="container">
    <header>
        <div class="dark_mode">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="TOP">
            <div class="logo">
                <a class="navbar-brand" href="/">
                    <img src="https://i.ibb.co/0Fq1jtF/logo.jpg" alt="logo" class="d-inline-block align-text-top">
                </a>
            </div>
            <div class="search-box">
                <div class="search-box-inner">
                    <input class="search-txt" type="text" placeholder="검색어를 입력하세요.">
                    <button class="search-btn" type="submit">
                        <i class="fa fa-search fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!--        mbti리스트 출력-->
        <div class="back color-10">
            <div class="row columns">
                <ul class="menu align-center expanded text-center link">
                    <li th:each="mbti, iterStat : ${mbtiList}" th:if="${iterStat.index < 8}">
                        <a th:href="@{|/mbti/${mbti.id}|}" th:text="${mbti.name}"></a>
                    </li>
                </ul>
            </div>
            <div class="row columns">
                <ul class="menu align-center expanded text-center link">
                    <li th:each="mbti, iterStat : ${mbtiList}" th:if="${iterStat.index >= 8 and iterStat.index < 16}">
                        <a th:href="@{|/mbti/${mbti.id}|}" th:text="${mbti.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="left-container">
            <div class="hot_topic">인기 게시글</div>
            <div class="mm">
                <div class="movie">영화 추천</div>
                <div class="music">음악 추천</div>
            </div>
        </div>
        <div class="right-container">
            <div class="login-container">
                <div class="login">
                    <a class="login_button" aria-current="page" href="/member/login">로그인</a>
                </div>
                <div class="links">
                    <a href="#">아이디/비밀번호 찾기</a>
                    <a th:href="@{/member/signup}">회원 가입</a>
                </div>
            </div>
            <div class="mbti_link">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC" target="_blank">검사</a>
                </div>
            </div>
            <div class="chat">채팅방(예정)</div>
        </div>
    </footer>
</div>
</body>
</html>
