<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <!--        mbti리스트 출력-->
    <div class="text-center text-wrap">
        <tr >
            <td th:each="mbti : ${mbtiList}" th:if="${mbti.id > 0 and mbti.id < 9}">
                <a th:href="@{|/mbti/${mbti.id}|}" th:text="${mbti.name}"></a>
            </td>
            <br>
            <td th:each="mbti : ${mbtiList}" th:if="${mbti.id >= 9 and mbti.id <= 16}">
                <a th:href="@{|/mbti/${mbti.id}|}" th:text="${mbti.name}"></a>
            </td>
        </tr>
    </div>
    <br>

    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://info.booksterhouse.com/wp-content/uploads/2023/12/%EC%97%A0%EB%B9%84%ED%8B%B0%EC%95%84%EC%9D%B4.jpg"
                     class="d-block mx-auto w-50" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <div class="d-flex flex-column align-items-center">
                        <p>
                            <a href="https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC"
                               target="_blank"
                               class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">바로가기</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://info.booksterhouse.com/wp-content/uploads/2023/12/%EC%97%A0%EB%B9%84%ED%8B%B0%EC%95%84%EC%9D%B4.jpg"
                     class="d-block mx-auto w-50" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>두번째 내용</h5>
                    <p>추가 내용</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://info.booksterhouse.com/wp-content/uploads/2023/12/%EC%97%A0%EB%B9%84%ED%8B%B0%EC%95%84%EC%9D%B4.jpg"
                     class="d-block mx-auto w-50" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>세번째 내용</h5>
                    <p>추가내용</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
</html>
