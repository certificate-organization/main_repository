<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:object="${articleForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" th:field="*{subject}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" style="height: 200px" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
</html>
